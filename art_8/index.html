<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" src="css/style.css"></style>
    <title>Art 8</title>
</head>
<body>
    <script type="text/javascript" src="../libraries/p5.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.3.1"></script>
    <script type="text/javascript" src="nft.js"></script>
    <script type="text/javascript" src="../helpers/helpers.js"></script>

    <button onclick="downloadSvg()">Download</button>
    <script type="text/javascript">
        function downloadSvg()
        {
            let svgElement = document.getElementsByTagName('svg')[0];
            let svg = svgElement.outerHTML;
            let file = new Blob([svg], { type: 'plain/text' });
            let a = document.createElement("a"), url = URL.createObjectURL(file);

            a.href = url;
            a.download = 'exported.svg';    
            document.body.appendChild(a);
            a.click();

            setTimeout(function() 
            {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);  
            }, 0); 
        }
    </script>
</body>
</html>
